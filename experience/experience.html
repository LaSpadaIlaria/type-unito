<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percorso Onirico</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="experience.css">
</head>
<body>
    <!-- Canvas principale p5 -->
    <div id="p5-canvas"></div>
    <div class="scroll-space"></div>
    
    <!-- Contatore nodi con informazioni -->
    <div class="node-counter">
        <span class="node-number">Nodo 1 (nessuna immagine)</span>
        <div class="navigation-info">
            <div class="info-line">↑↓ Scorrere per navigare</div>
            <div class="info-line">Clicca sulla lettera per la descrizione</div>
            <div class="status-message"></div>
        </div>
    </div>
    
    <!-- Forms overlay -->
    <div class="forms-overlay">
        <canvas id="forms-canvas"></canvas>
    </div>
    
    <!-- Overlay per descrizioni -->
    <div class="description-overlay"></div>
    
    <!-- Overlay per l'animazione di uscita -->
    <div class="exit-overlay">
        <div class="exit-band upper"></div>
        <div class="exit-band lower"></div>
    </div>

    <div class="scene-overlay"></div>
    <div class="exit-message">Ti stai svegliando...</div>
    
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="experience.js"></script>
</body>
</html>
